<!DOCTYPE html>

<html>
	<head>
		
		<!-- Website Title & Description for Search Engine purposes -->
		<link rel="SHORTCUT ICON" href="/images/SEC.ico"/>
		<title>BSCIMS Login</title>
		<meta name="description" content="">
		
		<!-- Mobile viewport optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link href="includes/css/styles.css" rel="stylesheet">
		
		<!-- Include Modernizr in the head, before any other Javascript -->
		<script src="includes/js/modernizr-2.6.2.min.js"></script>

		<script type="text/javascript" src="/js/angular.min.js"></script>
		
	</head>

	<body ng-app="">
		
		<div class="container navbar-fixed-top" id="loginDiv">
			<a class="navbar-brand" href="/">
				<img class=".img-responsive img-rounded" src="images/SEC.png" alt="SEC Logo">
			</a>
			<div class="row">
				<div class="span4" id="sidebar">
				

					<div class="well">
						<form>
							<fieldset>

								<legend>
									Login to BSCIMS
								</legend>

								<div id="warningAlert" class="alert alert-danger alert-block fade in">
									<button type="button" class="close" data-dismiss="alert">&times;</button>
									<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  								
									<h4>Login Invalid!</h4> <p> Tip: Use your Novell Credentials</p>
								</div> <!-- end alert -->

								<input type="text" class="form-control" placeholder="username" id="loginName"> <br>  
								<input type="password" class="form-control"placeholder="password" id="loginPass">
								
								<label class="checkbox">
									<input type="checkbox">Remember Me
								</label>
								<input type="submit" class="btn btn-primary" value="Check in" id="loginButton">
								<a class="btn btn-info">Reset</a>
							</fieldset>
						</form>
					</div>
				</div>		  	
			<div class="span8"></div>		  	
		</div>
		</div>

		<!-- All Javascript at the bottom of the page for faster page loading -->
		
		<!-- First try for the online version of jQuery-->
		<script src="http://code.jquery.com/jquery.js"></script>
	
		<!-- If no online access, fallback to our hardcoded version of jQuery -->
		<script>window.jQuery || document.write('<script src="includes/js/jquery-1.8.2.min.js"><\/script>')</script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript" src="js/features/controller.js"></script>
	
		<!-- Bootstrap JS -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	
		<!-- Custom JS -->
		<script src="includes/js/script.js"></script>
	
	</body>
</html>
